#Events

#Imperial Conference
 bdf.10.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('imperial_conference_name')] in [ROOT.GetCountry.GetCapital.GetCityHubName]"
 bdf.10.d: "Representatives of all colonies, dominions and protectorates of Great Britain have gathered in [ROOT.GetCountry.GetCapital.GetCityHubName] to strengthen the cohesion of the Empire. Together, they discuss concerns, sign treaties and celebrate the Empire."
 bdf.10.f: "During this [SCOPE.GetRootScope.GetCountry.GetCustom('imperial_conference_name')] representatives from all over the world came to [ROOT.GetCountry.GetCapital.GetCityHubName]. Some notable delegations came from:[SCOPE.GetRootScope.GetCountry.GetCustom('bdf_imperial_conference_participiant_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('bdf_imperial_conference_participiant_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('bdf_imperial_conference_participiant_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('bdf_imperial_conference_participiant_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('bdf_imperial_conference_participiant_5_type')][SCOPE.GetRootScope.GetCountry.GetCustom('bdf_imperial_conference_participiant_6_type')][SCOPE.GetRootScope.GetCountry.GetCustom('bdf_imperial_conference_participiant_7_type')][SCOPE.GetRootScope.GetCountry.GetCustom('bdf_imperial_conference_participiant_8_type')][SCOPE.GetRootScope.GetCountry.GetCustom('bdf_imperial_conference_participiant_9_type')][SCOPE.GetRootScope.GetCountry.GetCustom('bdf_imperial_conference_participiant_10_type')]\n\nThis year a proposal to lay a telegraph cable between #yellow Vancouver#! and #yellow Australia#! was approved"
 bdf.10.a: "For the Empire!"
 bdf.10.b: "Fine, but I don't want to hear about it!"
 bdf_10.b.tt: "You will no longer see this event. It will still give its bonuses to you every 5 year."

