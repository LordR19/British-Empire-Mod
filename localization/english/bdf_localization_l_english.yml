#Government Types
 gov_british_dominion: "Dominion"
 gov_british_dominion_desc: "Dominions are colonies of the British Crown that enjoy a high degree of autonomy. They are governed by governors-general appointed by Great Britain.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_british_protectorate: "Protectorate"
 gov_british_protectorate_desc: "This "protectorate" is actually a colony governed by a British-appointed governor general. Originally, protectorates were states dependent on Great Britain for foreign policy and controlled by local rulers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_british_crown_colony: "Crown Colony"
 gov_british_crown_colony: "This is a colony of the British Crown, ruled by colonial administrators with limited autonomy.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

