 gov_british_crown_colony: "Kronkolonie"
 gov_british_crown_colony_desc: "Dies ist eine Kolonie der britischen Krone, über die ein Kolonialverwalter mit begrenzter Autonomie herrscht.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

